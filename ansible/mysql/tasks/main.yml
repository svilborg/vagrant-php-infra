---
- name: Install MySQL DB server
  become: true
  apt:
    name: mysql-server
    state: latest

- name: Install MySQL DB client
  become: true
  apt:
    name: mysql-client
    state: latest

- name: Install MySQL-python
  become: true
  apt:
    name: python-mysqldb
    state: latest


- name: Ensure MySQL is running
  become: true
  service: name=mysql state=started enabled=true


