---
- name: Update APT package manager repositories cache
  become: true
  apt:
    update_cache: yes

- name: Upgrade installed packages
  become: true
  apt:
    upgrade: safe

- name: Install Git VCS
  become: true
  apt:
    name: git
    state: latest
    
- name: Install Curl
  become: true
  apt:
    name: curl
    state: latest

- name: Install Nano
  become: true
  apt:
    name: nano
    state: latest

