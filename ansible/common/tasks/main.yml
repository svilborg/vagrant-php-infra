---
- name: Update APT package manager repositories cache
  become: true
  apt:
    update_cache: yes

- name: Upgrade installed packages
  become: true
  apt:
    upgrade: safe

- name: Install required base packages
  become: true
  apt: name={{ item }} state=present
  with_items:
    - curl
    - git
    - zip
    - unzip
    - nano