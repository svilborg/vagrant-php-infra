---
# - name: Transfer the script
#   copy: src=test.sh dest=/home/test_user mode=0777

- name: Copy Tests
  become: true
  template:
    src=test.php
    dest=/vagrant/test.php

- name: Run Tests
  shell: 'php test.php'
  register: test_result
  args:
    chdir: '/vagrant'

- debug:
      var: test_result.stdout_lines